<div class="padding">
  <div class="box">
    <div class="box-body">
      <form role="form">
        <div class="form-group row">
            <label for="startTimeBegin" class="col-sm-2 form-control-label">交易开始时间</label>
            <div class="col-sm-4">
              <div class='input-group date' ui-jp="datetimepicker" ui-options="{format:'YYYY-MM-DD HH:mm:ss'}">
                <input id="startTimeBegin" name="startTimeBegin" [(ngModel)]="trans.startTimeBegin" class="form-control" />
                <span class="input-group-addon">
                  <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
            <label for="startTimeEnd" class="col-sm-2 form-control-label">交易结束时间</label>
            <div class="col-sm-4">
              <div class='input-group date' ui-jp="datetimepicker" ui-options="{format:'YYYY-MM-DD HH:mm:ss'}">
                <input id="startTimeEnd" name="startTimeEnd" [(ngModel)]="trans.startTimeEnd" class="form-control" />
                <span class="input-group-addon">
                  <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="transId" class="col-sm-2 form-control-label">交易名称</label>
            <div class="col-sm-4">
              <input id="transId" name="transId" [(ngModel)]="trans.transId" class="form-control" />
            </div>
            <label for="message" class="col-sm-2 form-control-label">错误码</label>
            <div class="col-sm-4">
              <input id="message" name="message" [(ngModel)]="trans.message" class="form-control" />
            </div>
        </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn white">提交</button>
          </div>
      </form>
    </div>
  </div>

  <div class="box">
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
        <tr>
          <th>
            用户ID
          </th>
          <th>
            交易类型
          </th>
          <th>
            交易名称
          </th>
          <th>
            错误码
          </th>
          <th>
            交易开始时间
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of transactionList">
          <td>{{transaction.userId}}</td>
          <td>{{transaction.transType}}</td>
          <td>{{transaction.transId}}</td>
          <td>{{transaction.message}}</td>
          <td>{{transaction.startTime}}</td>
        </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
        <tr>
          <td colspan="5" class="text-center">
            <ul class="pagination"></ul>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
